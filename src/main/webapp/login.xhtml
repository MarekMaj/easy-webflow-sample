<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="templates/template.xhtml">
	<ui:define name="body">
		<style>
.navigation .rf-tab-hdr-brd,.navigation .rf-tab {
	display: none;
}
</style>
		<fieldset class="example-cnt">
			<h:outputText style="color:green" value="Jesteś zalogowany #{userManager.user.name}." rendered="#{userManager.user != null}" />
			<h:form id="loginForm" rendered="#{userManager.user.login == null}">
				<h:outputText value="Wprowadź nazwę użytkownika i hasło: " />
				<br />
				<h:outputLabel for="username">Login:</h:outputLabel>
				<h:inputText id="username"
					value="#{userManager.credential.username}" required="true" />
				<rich:message for="username" />
				<br />
				<h:outputLabel for="password">Hasło:</h:outputLabel>
				<h:inputSecret id="password"
					value="#{userManager.credential.password}" required="true" />
				<rich:message for="password" />
				<br />
				<h:commandButton value="Login" action="#{userManager.login()}" />

				<rich:message for="loginForm" />
			</h:form>
			<br />
			<br />
			<h:form rendered="#{userManager.user.login == null}">
				<h:commandButton value="Rejestracja" immediate="true"
					action="#{rejestracja.start}" />
			</h:form>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
