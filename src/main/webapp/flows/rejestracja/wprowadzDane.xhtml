<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<fieldset class="example-cnt">
			<h:panelGroup>
				<h:form>
					<h:panelGrid columns="3">
						<h:outputLabel>Nazwa użytkownika: </h:outputLabel>
						<h:inputText id="name" required="true"
							value="#{rejestracja.map.user.name}" />
						<rich:message for="name" />

						<h:outputLabel>Druga nazwa(opcjonalnie): </h:outputLabel>
						<h:inputText id="name2" value="#{rejestracja.map.user.name2}" />
						<rich:message for="name2" />

						<h:outputLabel>Adres: </h:outputLabel>
						<h:inputText id="adres" required="true"
							value="#{rejestracja.map.user.address}" />
						<rich:message for="adres" />

						<h:outputLabel>Płeć: </h:outputLabel>
						<h:panelGroup id="plec">
							<h:selectBooleanCheckbox id="sex"
								value="#{rejestracja.map.user.sex}">
								<a4j:ajax event="click" render="plec" />
							</h:selectBooleanCheckbox>
							<h:outputText value="Mężczyzna"
								rendered="#{rejestracja.map.user.sex}" />
							<h:outputText value="Kobieta"
								rendered="#{!rejestracja.map.user.sex}" />
						</h:panelGroup>
						<rich:message for="sex" />

						<h:outputLabel>Hobby: </h:outputLabel>
						<h:inputText id="hobby" value="#{rejestracja.map.user.hobby}" />
						<rich:message for="hobby" />

						<h:commandButton value="Dalej"
							action="#{rejestracja.transitionTo('zatwierdzDane')}" />

					</h:panelGrid>
				</h:form>
			</h:panelGroup>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
