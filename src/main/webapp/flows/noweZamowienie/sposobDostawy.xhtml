<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<fieldset class="example-cnt">
			<h:panelGroup>
				<h:form>
					<h:panelGrid columns="1">
						<h:outputLabel>Wybierz sposób dostawy: </h:outputLabel>

						<h:selectOneRadio layout="pageDirection"
							value="#{orderPresenter.shipType}">

							<f:selectItems var="ship" itemLabel="#{ship.name} #{ship.price}"
								value="#{orderPresenter.getShipments()}"
								itemValue="#{ship.idShipment}" />
						
						</h:selectOneRadio>
						<h:commandButton value="Zatwierdź"
							action="#{noweZamowienie.transitionTo('zatwierdzDostawe')}" />

					</h:panelGrid>
				</h:form>
			</h:panelGroup>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
