<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<fieldset class="example-cnt">
			<h:panelGroup>
				<h:form>
					<h:panelGrid columns="1">
						<h:outputLabel>Wybierz sposób płatności </h:outputLabel>

						<h:selectOneRadio id="choice" layout="pageDirection"
							value="#{orderPresenter.payType}" required="true">
						
							<f:selectItems var="pay" itemLabel="#{pay.name}"
								value="#{orderPresenter.getPayments()}" itemValue="#{pay.idPayment}"/>
						</h:selectOneRadio>
						<rich:message for="choice" />
						
						<h:commandButton value="Zatwierdź"
							action="#{noweZamowienie.transitionTo('doPodsumowania')}" />

					</h:panelGrid>
				</h:form>
			</h:panelGroup>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
