<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	<h:form>
		<rich:toolbar height="26px">
			<rich:toolbarGroup location="left">
				<rich:dropDownMenu mode="ajax">
					<f:facet name="label">
						<h:outputText value="Informacje" />
					</f:facet>

					<rich:menuItem label="Zamówienie"
						onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/content/zamowienie.jsf'"
						icon="/images/zam.gif" />
					<rich:menuItem label="Kontakt"
						onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/content/kontakt.jsf'"
						icon="/images/kon.gif" />
					<rich:menuItem label="Dostawa"
						onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/content/dostawa.jsf'"
						icon="/images/dos.gif" />
					<rich:menuSeparator id="menuSeparator11" />

				</rich:dropDownMenu>
			</rich:toolbarGroup>
			<rich:toolbarGroup location="right">

				<h:form rendered="#{userManager.user == null}">
					<h:commandLink value="Login" style="color:white"
						onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/login.jsf'" />
				</h:form>
				<h:form rendered="#{userManager.user != null}">
					<a4j:commandLink value="Logout" style="color:white"
						action="#{userManager.logout()}" />
				</h:form>
				<h:panelGroup id="koszykInfo">
					<h:outputText style="color:grey" value="Twój koszyk jest pusty"
						rendered="#{shoppingCart.orderItems.isEmpty()}" />
					<h:outputText style="color:orange"
						value="Masz produkty w swoim koszyku"
						rendered="#{!shoppingCart.orderItems.isEmpty()}" />
				</h:panelGroup>

				<h:form>
					<a4j:commandButton image="/images/kosz.gif"
						onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/content/koszyk.jsf'" />
					<rich:tooltip>
						<h:outputText value="Koszyk" />
					</rich:tooltip>
				</h:form>
			</rich:toolbarGroup>
		</rich:toolbar>
	</h:form>
</ui:composition>

</html>
