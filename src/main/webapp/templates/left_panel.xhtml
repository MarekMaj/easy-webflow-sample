<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form>
		<rich:panelMenu activeItem="#{navigator.current}">
			<c:forEach items="#{navigator.categories}" var="cat">
				<rich:panelMenuGroup label="#{cat.name}"
					rightExpandedIcon="#{cat.newItems ? '/images/new-ic.gif' : null}"
					rightCollapsedIcon="#{cat.newItems ? '/images/new-ic.gif' : null}">
					<c:forEach items="#{cat.items}" var="item">
						<rich:panelMenuItem label="#{item.name}" action="#{item.id}"
							mode="client" name="#{item.id}"
							rightIcon="#{(item.newItems || cat.newItem) ? '/images/new-small-ic.gif' : null}"
							onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/content/main_component.jsf?content=#{item.id}'">
						</rich:panelMenuItem>
					</c:forEach>
				</rich:panelMenuGroup>
			</c:forEach>
		</rich:panelMenu>
	</h:form>
</ui:composition>
