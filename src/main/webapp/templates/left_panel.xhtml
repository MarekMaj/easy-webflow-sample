<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
		<rich:panelMenu activeItem="#{navigator.current}">
			<c:forEach items="#{navigator.categories}" var="cat">
				<rich:panelMenuGroup label="#{cat.name}">
					<c:forEach items="#{cat.products}" var="item">
						<rich:panelMenuItem label="#{item.name}"
							action="#{item.idProduct}" mode="client" name="#{item.idProduct}"
							onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/content/product.jsf?product=#{item.idProduct}'">
						</rich:panelMenuItem>
					</c:forEach>
				</rich:panelMenuGroup>
			</c:forEach>
		</rich:panelMenu>
</ui:composition>
